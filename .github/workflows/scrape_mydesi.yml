name: Scrape MyDesi

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6,18 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install requests beautifulsoup4
      
      - run: python scraper_mydesi.py
      
      - run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add data/videos.json
          git diff --cached --quiet || git commit -m "chore: update mydesi videos [skip ci]"
          git push
