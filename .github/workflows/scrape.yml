name: Scrape Kaamdesi

on:
  schedule:
    - cron: "0 3 * * *" # once per day
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node scripts/scrape-kaamdesi.js

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/videos.json
          git diff --cached --quiet || git commit -m "update videos.json"
          git push
