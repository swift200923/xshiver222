name: Scrape Universal

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install requests beautifulsoup4
      
      - run: python scraper_universal.py
      
      - run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add data/videos.json
          git commit -m "update universal videos [skip ci]" || exit 0
          for i in {1..5}; do
            git pull --rebase origin main && git push origin main && break || {
              git rebase --abort
              git reset --hard origin/main
              python scraper_universal.py
              git add data/videos.json
              git commit -m "update universal videos [skip ci]"
            }
          done
